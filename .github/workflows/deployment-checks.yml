name: Deployment Checks
permissions:
  statuses: write
  deployments: read
  contents: read

on:
  repository_dispatch:
    types:
      - 'vercel.deployment.success'
jobs:
  repositoryDispatchEvent:
    if: github.event_name == 'repository_dispatch'
    runs-on: ubuntu-latest
    steps:
     
      - name: Log Github event payload
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"
          echo "Client Payload: ${{ toJson(github.event.client_payload) }}"
      - name: 'notify vercel'
        uses: 'vercel/repository-dispatch/actions/status@v1'
        with:
          name: '${{ github.event.client_payload.project.name }}: Lint'
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{github.event.client_payload.projectId}}
          deployment-state: ${{ github.event.client_payload.state.type }}
      
      - name: Create commit status for successful deployment
        if: github.event.client_payload.state.type == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const status = context.payload.client_payload.state.type;
            const sha = context.payload.client_payload.git.sha ;
            const environment = context.payload.client_payload.environment;
            const targetUrl = context.payload.client_payload.target_url;
            
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: sha,
              state: 'success',
              context: `${context.payload.client_payload.project.name}: Lint`,
              description: status === 'success' ? 'Linting passed' : 'Linting failed',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
           
            });
            
            console.log(`âœ… Created success commit status for SHA ${sha}`);
      
  